<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-3 text-center">
        <div class="row gx-5">
            <div class="col">
                <button onclick="DecreaseClick()"> - </button>
            </div>
            <div class="col">
                <div id="number"></div>
            </div>
            <div class="col">
                <button onclick="IncreaseClick()"> + </button>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const container = document.getElementById('number');
        const number = ReactDOM.createRoot(container);
        
        function IncreaseClick() {
            const value = 1; // Nilai penambahan
            const updatedNumber = Number(container.textContent) + value;
            container.textContent = updatedNumber;
        }
        
        function DecreaseClick() {
            const value = -1; // Nilai pengurangan
            const updatedNumber = Number(container.textContent) + value;
            container.textContent = updatedNumber;
        }
        

    </script>
</body>
</html>
